name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-16.04
    steps:
    - name: Checkout
    - uses: actions/checkout@v2
    - name: Setup node
    - uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Run test
      run: yarn test